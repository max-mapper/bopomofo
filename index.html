<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Taiwan Writer</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }
    input[type="text"] {
      display: block;
      clear: both;
      border: 1px solid grey;
      width: 75%;
    }
    .buttons input {
      width: 75px;
    }
    img {
      width: 35%;
      float: left;
    }
    ul {
      width: 50%;
      padding: 0;
      list-style-type: none;
      float: left;
    }
    .comment { font-size: 11px; }
  </style>
</head>
  <body>
    <div class="content"></div>
    <input type="text"></input>
    <div class="buttons">
      <input class="hundred" type="button" value="100"></input>
      <input class="threehundred" type="button" value="300"></input>
      <input class="random" type="button" value="random"></input>
      <input class="previous" type="button" value="previous"></input>
      <input class="next" type="button" value="next"></input>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
