<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Bopomofo</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }
    input[type="text"] {
      display: block;
      clear: both;
      border: 1px solid grey;
      width: 75%;
    }
    .buttons input {
      width: 75px;
    }
    .buttons {
      margin: 20px 0;
    }
    p {
      display: block;
      clear: both;
    }
    img {
      width: 35%;
      float: left;
    }
    ul {
      width: 50%;
      padding: 0;
      list-style-type: none;
      float: left;
    }
    .comment { font-size: 11px; }
  </style>
</head>
  <body>
    <div class="content"></div>
    <input type="text" id="write"></input>
    <div class="buttons">
      <button class="hundred" type="button">basic</button>
      <button class="threehundred" type="button">intermediate</button>
      <button class="random" type="button">random</button>
      <button class="previous" type="button">previous</button>
      <button class="next" type="button">next</button>
      <button class="speak" type="button">speak</button>
      <button class="taiwan" type="button">taiwan #1</button>
    </div>
    <p><img src="how.png"></img></p>
    <p><img src="how2.png"></img></p>
    <p><a href="https://github.com/maxogden/bopomofo">view source on github</a></p>

    <script src="bundle.js"></script>
  </body>
</html>
