<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Bopomofo</title>
  <style type="text/css">
    body {
      word-wrap: break-word;
      margin: 10px;
      padding: 0;
      font-family: -apple-system, sans-serif;
    }

    div, p, input {
      box-sizing: border-box;
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .button {
      width: 85px;
      display: block;
      border: 0;
      background: #444;
      color: #fff;
      padding: 6px 0;
      margin-bottom: 2px;
    }

    .buttons {
      float: right;
      width: 90px;
    }

    .strokes-img {
      width: 25%;
      margin-left: calc(-25% - 10px);
      max-height: 100%;
      position: absolute;
    }

    .content {
      padding-right: 10px;
      padding-left: 25%;
      position: relative;
      width: calc(100% - 85px);
    }

    .char {
      margin-right: 10px;
      font-size: 30px;
    }

    .bpmf {
      vertical-align: middle;
      display: inline-block;
      font-size: 12px;
      width: 9px;
      line-height: 11px;
      position: relative;
    }

    .bpmf-side {
      top: 45%;
      right: -6px;
      position: absolute;
    }

    .bpmf-top-right {
      top: 0;
      right: -6px;
      position: absolute;
    }

    .bpmf-top {
      top: -6px;
      left: 50%;
      position: absolute;
    }

    .comment { font-size: 11px; }
    .wrapper {
      display: flex;
      width: 100%;
    }

    .help {
      display: none;
    }
  </style>
</head>
  <body>
    <input type="text" id="write"></input>
    <div class="wrapper">
      <div class="content"></div>
      <div class="buttons">
        <select class="select-set">
          <option>radicals</option>
          <option>words</option>
        </select>
        <button class="button random" type="button">random</button>
        <button class="button previous" type="button">previous</button>
        <button class="button next" type="button">next</button>
        <button class="button speak" type="button">speak</button>
        <button class="button taiwan" type="button">taiwan #1</button>
      </div>
    </div>
    <div class="help">
      <p><img src="how.png" width="25%"></img></p>
      <p><img src="how2.png" width="25%"></img></p>
    </div>
    <p><a href="https://github.com/maxogden/bopomofo">view source on github</a></p>

    <script src="bundle.js"></script>
  </body>
</html>
